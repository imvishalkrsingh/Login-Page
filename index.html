
<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel='stylesheet' href='style.css'>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <img class='background' src='maxim-berg-lnvpji4fC3c-unsplash.jpg' />
    <div class='container'>
        <h1 class='login'>Login</h1>
        <form>
            <div class='row'>
                <label for='username'>Username</label><br>
                <i class="fa-solid fa-user"></i>
                <input type='text' id='username' placeholder='Your username' />
            </div>

            <div class='row'>
                <label for='password' name='password'>Password</label><br>
                <i class="fa-solid fa-lock"></i>
                <input type='password' id='password' placeholder='Your password' />
            </div>
            <a href=''><span>Forgot password?</span></a>
            <input type='submit' id='login-button' value='LOGIN' />

        </form>

        <div class='login-using'>
            Or Sign Up Using
            <div class='links'>
                <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=en&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1509570492%3A1693570503041116&theme=glif"><i class="fa-brands fa-google fa-sm"></i></a>
                <a href="https://github.com/"><i class="fa-brands fa-github fa-sm"></i></a>
                <br>
                <a href="https://www.facebook.com/login/"><i class="fa-brands fa-facebook fa-sm"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
